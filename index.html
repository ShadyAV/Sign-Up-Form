<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="wrapper">
            <img src="ImgBack.jpg" alt="" id="backImg" height="900">
            <div id="rightSide">
                <div id="pinWheelWrapper">
                    <img src="Pinwheel.png" alt="" height="100" width="100" id="pinWheel">
                </div>
                <h1>Greetings!</h1>
                <h2>You can create account right here or log in</h2>
                <form action="">
                    <div class="formRow">
                        <div class="input">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName" placeholder="John" required>
                        </div>
                        <div class="input">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="input">
                            <label for="userEmail">Email:</label>
                            <input type="email" name="userEmail" id="userEmail" placeholder="jsmith@gmail.com" required>
                        </div>
                        <div class="input">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" name="phoneNumber" id="phoneNumber">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="input">
                            <label for="userPassword">Password:</label>
                            <input type="password" name="userPassword" id="userPassword" required>
                        </div>
                        <div class="input">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="http://">Log in</a></p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
